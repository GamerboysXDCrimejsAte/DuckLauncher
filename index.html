<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Launcher</title>
    <style>
        /* --- Flarial-Inspired Styles --- */
        :root {
            --bg-dark: #121212;
            --sidebar-bg: #1a1a1a;
            --accent: #ffcc00; /* Duck Yellow */
            --text: #ffffff;
            --card-bg: #222;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            border-right: 1px solid #333;
        }

        .logo { 
            color: var(--accent); 
            font-size: 28px; 
            font-weight: bold; 
            margin-bottom: 40px; 
            letter-spacing: 2px;
        }

        nav { display: flex; flex-direction: column; gap: 10px; }

        nav button {
            background: none;
            border: none;
            color: #888;
            text-align: left;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav button:hover, nav button.active {
            background: #252525;
            color: var(--text);
        }

        /* Launch Button (Flarial Style) */
        .launch-btn {
            margin-top: auto;
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 800;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
            transition: 0.2s;
        }

        .launch-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 204, 0, 0.4); }

        /* Main Content Area */
        .main-content { flex: 1; padding: 50px; overflow-y: auto; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px; 
            margin-top: 30px;
        }

        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid #333;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--accent); }

        .card h3 { margin: 10px 0; font-size: 18px; }

        .card button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Splash Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <h1 style="color: var(--accent); font-size: 48px;">DUCK</h1>
        <div class="spinner"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">DUCK</div>
        <nav>
            <button onclick="showPage('home')" id="btn-home" class="active">HOME</button>
            <button onclick="showPage('browser')" id="btn-browser">ADDON BROWSER</button>
            <button onclick="showPage('settings')" id="btn-settings">SETTINGS</button>
        </nav>
        <button class="launch-btn" onclick="launchGame()">Launch Latest Version</button>
    </div>

    <!-- Content -->
    <div class="main-content" id="content">
        <h1>Welcome back!</h1>
        <p style="color: #888;">Duck Launcher is ready. Click the button in the sidebar to start Minecraft Bedrock.</p>
    </div>

    <script>
        // --- Addon Data ---
        const addons = [
            { name: "Better HUD", url: "https://mcpedl.com", type: "Utility" },
            { name: "Flarial Textures", url: "https://mcpedl.com", type: "Pack" },
            { name: "Auto-Clicker Addon", url: "https://mcpedl.com", type: "Mod" }
        ];

        // --- Core Functions ---
        
        // 1. Launch Logic
        function launchGame() {
            // Triggers the official Minecraft Bedrock protocol
            window.location.href = "minecraft:";
        }

        // 2. Navigation Logic
        function showPage(page) {
            const content = document.getElementById('content');
            
            // Toggle active button
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${page}`).classList.add('active');

            if (page === 'browser') {
                let html = `<h1>Addon Browser</h1><p>Install mods directly into your game.</p><div class="grid">`;
                addons.forEach(mod => {
                    html += `
                        <div class="card">
                            <div style="font-size: 40px;">ðŸ“¦</div>
                            <h3>${mod.name}</h3>
                            <span style="color: #666; font-size: 12px;">${mod.type}</span><br>
                            <button onclick="installMod('${mod.url}')">INSTALL</button>
                        </div>`;
                });
                html += `</div>`;
                content.innerHTML = html;
            } else if (page === 'home') {
                content.innerHTML = `<h1>Welcome back!</h1><p style="color: #888;">Duck Launcher is ready. Click the button in the sidebar to start Minecraft Bedrock.</p>`;
            } else {
                content.innerHTML = `<h1>Settings</h1><p>Custom settings coming soon.</p>`;
            }
        }

        // 3. Mod Installation
        function installMod(url) {
            // Opening a .mcpack link triggers Minecraft to auto-import it
            window.open(url, '_blank');
        }

        // 4. Splash Screen Removal
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
            }, 1500);
        };
    </script>
</body>
</html>
