<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Launcher</title>
    <style>
        /* Flarial-Inspired Theme */
        :root {
            --bg-dark: #0f0f0f;
            --sidebar-bg: #141414;
            --accent: #ffcc00; /* Duck Yellow */
            --text-main: #ffffff;
            --text-dim: #999999;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            border-right: 1px solid #222;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -1px;
            margin-bottom: 40px;
            text-align: center;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        nav button {
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            padding: 12px 15px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        nav button:hover, nav button.active {
            background: #252525;
            color: var(--text-main);
        }

        .launch-btn {
            margin-top: auto;
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
            transition: transform 0.1s;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.3);
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 50px;
            overflow-y: auto;
        }

        h1 { font-size: 36px; margin-bottom: 10px; }
        .subtitle { color: var(--text-dim); margin-bottom: 40px; }

        /* Addon Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #333;
            text-align: center;
            transition: border-color 0.2s;
        }

        .card:hover { border-color: var(--accent); }

        .card h3 { margin: 15px 0 5px; }
        .card p { color: var(--text-dim); font-size: 13px; margin-bottom: 20px; }

        .install-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .install-btn:hover { background: #444; }

        /* Splash Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 0.8s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--accent); margin: 0;">DUCK</h1>
        <div class="loader"></div>
    </div>

    <div class="sidebar">
        <div class="logo">DUCK</div>
        <nav>
            <button onclick="showPage('home')" id="nav-home" class="active">HOME</button>
            <button onclick="showPage('addons')" id="nav-addons">ADDON BROWSER</button>
            <button onclick="showPage('settings')" id="nav-settings">SETTINGS</button>
        </nav>
        <button class="launch-btn" onclick="launchMinecraft()">Launch Latest</button>
    </div>

    <div class="content" id="main-ui">
        <h1>Welcome, Duck.</h1>
        <p class="subtitle">Select an option from the sidebar to get started.</p>
    </div>

    <script>
        // Minecraft Protocol Launch
        function launchMinecraft() {
            window.location.href = "minecraft:";
        }

        // Addon Browser Data
        const addonList = [
            { name: "Utility HUD", desc: "Advanced in-game stats.", link: "https://mcpedl.com" },
            { name: "Clear Glass", desc: "Removes border from glass.", link: "https://mcpedl.com" },
            { name: "Night Vision", desc: "Infinite brightness.", link: "https://mcpedl.com" }
        ];

        function showPage(page) {
            const ui = document.getElementById('main-ui');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${page}`).classList.add('active');

            if (page === 'addons') {
                let cards = addonList.map(a => `
                    <div class="card">
                        <div style="font-size: 32px">ðŸ“¦</div>
                        <h3>${a.name}</h3>
                        <p>${a.desc}</p>
                        <button class="install-btn" onclick="window.open('${a.link}', '_blank')">INSTALL</button>
                    </div>
                `).join('');
                ui.innerHTML = `<h1>Addon Browser</h1><p class="subtitle">Install mods directly to your game.</p><div class="grid">${cards}</div>`;
            } else if (page === 'home') {
                ui.innerHTML = `<h1>Welcome, Duck.</h1><p class="subtitle">Select an option from the sidebar to get started.</p>`;
            } else {
                ui.innerHTML = `<h1>Settings</h1><p class="subtitle">Customization options coming soon.</p>`;
            }
        }

        // Auto-remove splash screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').remove(), 500);
            }, 1200);
        });
    </script>
</body>
</html>
