name: Build Duck Launcher
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Application
        run: |
          npm install -g nativefier
          # Wraps index.html into a Windows app folder
          nativefier --name "Duck Launcher" "file://${{ github.workspace }}/index.html" --platform "windows"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Duck-Launcher-Windows
          # The '*' wildcard ensures it finds the folder even if the name includes architecture info
          path: ./*windows*/
